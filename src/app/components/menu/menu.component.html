<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>Início
      </a>

      <a mat-list-item routerLink="/tipos-veiculo" (click)="drawer.toggle()">
        <mat-icon>search</mat-icon>Buscar veículo
      </a>

      <a mat-list-item (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>Fechar
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>MyVehicle</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

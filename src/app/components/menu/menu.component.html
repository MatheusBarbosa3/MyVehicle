<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport 
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'" 
  [opened]="false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>In√≠cio
      </a>

      <a mat-list-item routerLink="/marcas" (click)="drawer.toggle()">
        <mat-icon>search</mat-icon>Buscar marcas
      </a>

      <a mat-list-item href="#" (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>Fechar
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>MyVehicle</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
